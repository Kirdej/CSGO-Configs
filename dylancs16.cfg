// Launch: -freq 144 -nojoy -stretchaspect

// Renderer:        OpenGL
// HD Models:       Unchecked


///////////////
// Rates     //
///////////////

// Required for bunnyhop.
fps_max "100"
fps_override "0"

sys_ticrate "100.0"
sv_lan_rate "100000.0"
sv_maxupdaterate "102"

rate "100000"
cl_cmdrate "102"
cl_updaterate "102"

// ex_interp 0.009 causes jitter.
ex_interp "0.05"


///////////////
// Sound     //
///////////////

volume "1"
MP3Volume "0.1"

_snd_mixahead "0.075"

voice_enable "1"
voice_scale "0.300000"
voice_maxgain "10"
voice_modenable "1"


///////////////
// UI        //
///////////////

brightness "2"
gamma "3"

_cl_autowepswitch "0"
cl_righthand "1"

cl_radartype "1"

hud_centerid "1"
hud_fastswitch "1"
hud_takesshots "0"

cl_showfps "0"

net_graph "0"
net_graphpos "1"
net_graphwidth "420"
graphheight "40"

cl_bob "0"
cl_bobcycle "0.8"


///////////////
// Crosshair //
///////////////

crosshair "1"
cl_observercrosshair "1"
cl_dynamiccrosshair "0"

cl_crosshair_color "50 250 50"
cl_crosshair_size "small"
cl_crosshair_translucent "0"


///////////////
// Mouse     //
///////////////

sensitivity "1.256637"
zoom_sensitivity_ratio "1.0"

+mlook
joystick "0"

m_customaccel "0"
m_customaccel_exponent "1.000000"
m_customaccel_max "0"
m_customaccel_scale "0.04"
m_filter "0"
m_forward "1"
m_pitch "0.022"
m_rawinput "1"
m_side "0.8"
m_yaw "0.022"

lookspring "0"
lookstrafe "0"


///////////////
// Bindings  //
///////////////

alias "hand0" "cl_righthand 0; alias hand hand1"
alias "hand1" "cl_righthand 1; alias hand hand0"
alias "hand" "hand0"

alias "graph0" "net_graph 0; alias graph graph3"
alias "graph3" "net_graph 3; alias graph graph0"
alias "graph" "graph3"

alias "dyn0" "cl_dynamiccrosshair 0; alias dyn dyn1"
alias "dyn1" "cl_dynamiccrosshair 1; alias dyn dyn0"
alias "dyn" "dyn1"

alias "voice0" "voice_scale 0; alias voice voice1"
alias "voice1" "voice_scale 0.3; alias voice voice0"
alias "voice" "voice0"

alias "xsmall" "cl_crosshair_size small; alias xsize xlarge"
alias "xmedium" "cl_crosshair_size medium; alias xsize xsmall"
alias "xlarge" "cl_crosshair_size large; alias xsize xmedium"
alias "xsize" "xlarge"

