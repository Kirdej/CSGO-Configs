// Renderer:        OpenGL
// HD Models:       Unchecked


///////////////
// Rates     //
///////////////

// Required for bunnyhop.
fps_max "100"
fps_override "0"

sys_ticrate "100.0"
sv_lan_rate "100000.0"
sv_maxupdaterate "102"

rate "100000"
cl_cmdrate "102"
