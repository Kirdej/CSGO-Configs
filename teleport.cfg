echo "   |   Apr. 21, 2019   |   "


sv_cheats "1"
developer "0"
con_timestamp "0"
con_logfile ""

alias "savepos" "con_logfile cfg\teleport.log; getpos_exact; con_logfile 0; play ui\csgo_ui_crate_item_scroll.wav"
alias "teleport" "exec teleport.log"

alias "savepos2" "con_logfile cfg\teleport2.log; getpos_exact; con_logfile 0; play ui\csgo_ui_crate_item_scroll.wav"
alias "teleport2" "exec teleport2.log; play ui\csgo_ui_page_scroll.wav"

alias "savepitch" "con_logfile cfg\teleport3.log; getpos; con_logfile 0; play ui\csgo_ui_crate_item_scroll.wav"
alias "teleport3" "exec teleport3.log; play ui\csgo_ui_page_scroll.wav"

bind "z" "savepos"
bind "x" "teleport"

bind "F5" "savepos2"
bind "F7" "teleport2"

bind "F6" "savepitch"
bind "F8" "teleport3"


echo "   |  TELEPORT LOADED  |   "
echo "   ---------------------   "
echo "                           "
echo "   ----------------------------------------------------   "
echo "   |  Delete teleport .LOG files to save disk space!  |   "
echo "   |                                                  |   "
