echo "   |       SavePos1  = Z       Teleport1 = X          |   "
echo "   |       SavePos2  = F5      Teleport2 = F7         |   "
echo "   |       SavePitch = F6      Teleport3 = F8         |   "
echo "   ----------------------------------------------------   "
