sv_cheats "1"
developer "0"
con_timestamp "0"
con_logfile ""

alias "savepos" "con_logfile cfg\teleport.log; getpos_exact; con_logfile 0; play ui\beep07.wav"
alias "savepos2" "con_logfile cfg\teleport2.log; getpos_exact; con_logfile 0; play ui\beep07.wav"

alias "savepitch" "con_logfile cfg\teleport.log; getpos; con_logfile 0; play buttons\button17.wav"
alias "savepitch2" "con_logfile cfg\teleport2.log; getpos; con_logfile 0; play buttons\button17.wav"

alias "teleport" "exec teleport.log; noclip 0; play ui\panorama\music_equip_01.wav"
alias "teleport2" "exec teleport2.log; noclip 0; play ui\panorama\music_equip_01.wav"

bind "F5" "savepos"
bind "F6" "savepos2"

bind "F7" "savepitch"
bind "F8" "savepitch2"

bind "z" "teleport"
bind "x" "teleport2"


play "physics\flesh\flesh_squishy_impact_hard3.wav"

echo "   |  TELEPORT LOADED  |   "
echo "   ---------------------   "
